buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}

repositories {
    maven {
        url "http://dvs1.progwml6.com/files/maven"
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'

version = "0.7.0"
group= "gigaherz.enderthing" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "enderthing-1.10.2"

minecraft {
    version = "1.10.2-12.18.1.2095"
    runDir = "run"

    mappings = "snapshot_20161002"

    replace "@VERSION@", project.version
    replaceIn "Enderthing.java"
}

dependencies {
    deobfCompile "mezz.jei:jei_1.10.2:3.12.3.293:api"
    runtime "mezz.jei:jei_1.10.2:3.12.3.293"
}

processResources
{
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}